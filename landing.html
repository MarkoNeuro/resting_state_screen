
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resting-State – Landing</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root { color-scheme: light; }
    * { box-sizing: border-box; }
    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 0; padding: 2rem;
      display: grid; place-items: center; min-height: 100svh;
      background: #f7f7f8; color: #111;
    }
    .card {
      width: min(720px, 95vw);
      background: #fff; border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.07);
      padding: 1.25rem 1.25rem 1.5rem;
    }
    h1 { margin: .25rem 0 1rem; font-size: 1.35rem; }
    .grid { display: grid; gap: .9rem; grid-template-columns: 1fr 1fr; }
    .row { display: grid; gap: .35rem; }
    label { font-size: .9rem; color: #444; }
    input, select {
      width: 100%; padding: .65rem .7rem; border-radius: 10px;
      border: 1px solid #d7d7dc; background: #fff; font-size: .95rem;
    }
    input:invalid { border-color: #ef4444; }
    .error { color: #b91c1c; font-size: .8rem; display: none; }
    .full { grid-column: 1 / -1; }
    button {
      appearance: none; border: 0; border-radius: 12px; padding: .8rem 1.1rem;
      font-weight: 600; cursor: pointer; background: #0ea5e9; color: white;
      text-align: center; width: 100%; margin-top: 1rem;
    }
    .hint { font-size: .85rem; color: #666; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Resting-State – Configure & Start</h1>

    <form id="cfg" class="grid" novalidate>
      <div class="row">
        <label for="d1">Fixation Duration (sec)</label>
        <input id="d1" type="number" min="1" required>
        <div class="error" id="err_d1">Enter a positive number</div>
      </div>

      <div class="row">
        <label for="inter">Interval Text Duration (sec)</label>
        <input id="inter" type="number" min="0" required>
        <div class="error" id="err_inter">Enter ≥ 0</div>
      </div>

      <div class="row full">
        <label for="d2">Blank Screen Duration (sec)</label>
        <input id="d2" type="number" min="1" required>
        <div class="error" id="err_d2">Enter a positive number</div>
      </div>

      <div class="row">
        <label for="variant">Variant</label>
        <select id="variant">
          <option value="white">White background</option>
          <option value="black">Black background</option>
        </select>
      </div>

      <div class="row">
        <label for="size">Cross Size (vmin)</label>
        <input id="size" type="number" min="1" step="0.1" required>
        <div class="error" id="err_size">Enter > 0</div>
      </div>

      <div class="row">
        <label for="thickness">Cross Thickness (px)</label>
        <input id="thickness" type="number" min="1" required>
        <div class="error" id="err_thickness">Enter > 0</div>
      </div>

      <div class="row">
        <label for="cursor">Cursor</label>
        <select id="cursor">
          <option value="none">Hidden</option>
          <option value="auto">Visible</option>
        </select>
      </div>

      <button type="submit">Start</button>
    </form>
  </div>

  <script>
    const KEY = 'rest-landing-v1';
    const DEFAULTS = { d1:150, inter:5, d2:120, variant:'white', size:16, thickness:4, cursor:'none' };

    function load() {
      try { return { ...DEFAULTS, ...JSON.parse(localStorage.getItem(KEY)) }; }
      catch { return { ...DEFAULTS }; }
    }
    function save(v) { try { localStorage.setItem(KEY, JSON.stringify(v)); } catch {} }

    const s = load();
    d1.value=s.d1; inter.value=s.inter; d2.value=s.d2;
    variant.value=s.variant; size.value=s.size; thickness.value=s.thickness; cursor.value=s.cursor;

    function validate() {
      let ok = true;
      const show = (id,b)=>{document.getElementById(id).style.display=b?'block':'none'};
      if(d1.value<=0){ok=false;show('err_d1',true);} else show('err_d1',false);
      if(inter.value<0){ok=false;show('err_inter',true);} else show('err_inter',false);
      if(d2.value<=0){ok=false;show('err_d2',true);} else show('err_d2',false);
      if(size.value<=0){ok=false;show('err_size',true);} else show('err_size',false);
      if(thickness.value<=0){ok=false;show('err_thickness',true);} else show('err_thickness',false);
      return ok;
    }

    cfg.addEventListener('submit', e=>{
      e.preventDefault();
      if(!validate()) return;
      const v={d1:+d1.value, inter:+inter.value, d2:+d2.value, variant:variant.value, size:+size.value, thickness:+thickness.value, cursor:cursor.value};
      save(v);
      const url=`./index.html?d1=${v.d1}&inter=${v.inter}&d2=${v.d2}&variant=${v.variant}&size=${v.size}&thickness=${v.thickness}&cursor=${v.cursor}`;
      window.location.href = url;
    });
  </script>
</body>
</html>
