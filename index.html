<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resting State â€“ Center Cross (Fullscreen + 5 min auto-off)</title>
  <style>
    :root{
      --bg: #ffffff;            /* background while on */
      --cross-color: #000000;   /* cross color */
      --cross-size: 20vmin;     /* arm length */
      --cross-thickness: 4px;   /* bar thickness */
      --cursor: none;           /* hide cursor */
    }
    html, body { height: 100%; margin: 0; background: var(--bg); cursor: var(--cursor); }
    * { user-select: none; -webkit-user-select: none; }
    .stage { position: fixed; inset: 0; display: grid; place-items: center; background: var(--bg); }
    .cross { position: relative; width: var(--cross-size); height: var(--cross-size); }
    .cross::before, .cross::after { content: ""; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--cross-color); }
    .cross::before { width: var(--cross-size); height: var(--cross-thickness); }
    .cross::after  { width: var(--cross-thickness); height: var(--cross-size); }
  </style>
</head>
<body>
  <div class="stage" aria-hidden="true">
    <div class="cross"></div>
  </div>

  <script>
    // Fullscreen by default + invisible timer to auto turn off after 5 minutes.
    (function(){
      const params = new URLSearchParams(location.search);
      const setVar = (name, cssVar, transform) => {
        if (!params.has(name)) return;
        const raw = params.get(name);
        const val = transform ? transform(raw) : raw;
        if (val != null) document.documentElement.style.setProperty(cssVar, val);
      };

      // Allow quick customization via URL params
      setVar('bg', '--bg');
      setVar('color', '--cross-color');
      setVar('size', '--cross-size', n => `${parseFloat(n)||20}vmin`);
      setVar('thickness', '--cross-thickness', n => `${parseFloat(n)||4}px`);
      setVar('cursor', '--cursor');

      // Hex without '#'
      ['bg','color'].forEach(key => {
        const v = params.get(key);
        if (v && /^([0-9a-fA-F]{3}|[0-9a-fA-F]{6})$/.test(v)){
          document.documentElement.style.setProperty(key==='bg'?'--bg':'--cross-color', `#${v}`);
        }
      });

      // Duration (seconds) and off-state color
      const durationSec = (() => {
        const v = parseFloat(params.get('duration'));
        return Number.isFinite(v) && v >= 0 ? v : 300; // default 5 minutes
      })();
      const offColor = params.get('off') || '#000000'; // default to black screen

      // Always attempt to go fullscreen (most browsers require user gesture, so also add fallbacks)
      const goFS = () => {
        const el = document.documentElement;
        if (el.requestFullscreen) el.requestFullscreen().catch(()=>{});
      };
      goFS();
      addEventListener('pointerdown', goFS, { once: true });
      addEventListener('keydown', goFS, { once: true });

      // Invisible one-shot timer
      function turnOff(){
        // Remove the fixation cross and set background to offColor
        const stage = document.querySelector('.stage');
        if (stage) stage.remove();
        document.documentElement.style.setProperty('--bg', offColor);
        document.body.style.background = offColor;
        // Optionally exit fullscreen
        if (document.fullscreenElement && document.exitFullscreen) {
          document.exitFullscreen().catch(()=>{});
        }
      }
      setTimeout(turnOff, Math.round(durationSec * 1000));
    })();
  </script>
</body>
</html>
